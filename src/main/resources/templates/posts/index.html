<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Page</title>
</head>
<body>

    <header th:replace="header :: header"></header>

    <main>
        <form>
            <label for="search-type" hidden>option</label>
            <select id="search-type" name="search-type">
                <option>title</option>
                <option>content</option>
                <option>id</option>
                <option>nickname</option>
                <option>hashtag</option>
            </select>
            <label for="search-value" hidden>Search word</label>
            <input id="search-value" type="search" placeholder="Search..." name="search-value">
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Hashtag</th>
                    <th>CreatedBy</th>
                    <th>CreatedAt</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Post</td>
                    <td>#java</td>
                    <td>Eunah</td>
                    <td>2023-06-23</td>
                </tr>
                <tr>
                    <td>Second Post</td>
                    <td>#spring</td>
                    <td>Eunah</td>
                    <td>2023-06-24</td>
                </tr>
                <tr>
                    <td>Third Post</td>
                    <td>#java</td>
                    <td>Eunah</td>
                    <td>2023-06-25</td>
                </tr>
            </tbody>
            <tfoot>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer th:replace="footer :: footer"></footer>
</body>
</html>
